<div class="row">
        <div class="panel panel-default" ng-init="getEmployees()">
                <div class="panel-heading">
                    <p class="panel-title">
                        <span style="color:#5bc0de;" class="glyphicon glyphicon-list"> </span> Employees List</p>
                </div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Department</th>
                                <th>Location</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="employee in employees">
                                <td>{{ employee.name }}</td>
                                <td>{{ employee.dept }}</td>
                                <td>{{ employee.area }}</td>
                                <td>
                                    <a href="#/employees/{{employee._id}}/show" class="btn btn-info"> Show </a>
                                    <a href="#/employees/{{employee._id}}/edit" class="btn btn-success">
                                        <span class="glyphicon glyphicon-edit"> </span> Edit </a>
                                    <a ng-click="deleteEmployee(employee._id)" class="btn btn-danger">
                                        <span class="glyphicon glyphicon-trash"> </span> Delete </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                                <form>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">Username</label>
                                                    <input type="text" ng-model="credentials.username" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">Password</label>
                                                    <input type="password" ng-model="credentials.password" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary pull-right" data-background-color="red" ng-click="login(credentials)">Login</button>
                                        <div class="clearfix"></div>
                                    </form><br>
                                    <button type="submit" class="btn btn-danger pull-right" data-background-color="red" ng-click="logout()">LOGOUT</button>
                                    </div>
                                    </div>
                                    </div>
