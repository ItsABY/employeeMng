<form ng-submit="login(credentials)">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group label-floating">
                <label class="control-label">Username</label>
                <input type="text" ng-model="credentials.username" class="form-control">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group label-floating">
                <label class="control-label">Password</label>
                <input type="password" ng-model="credentials.password" class="form-control">
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary pull-right" data-background-color="red">Submit</button>
    <div class="clearfix"></div>
</form>
